<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="/seccion4/styles.css">
</head>
  <body>
    <header>
      <div class="nav-bar"> 
          <div class="image-logo">
           <a href="/principal/index.html"><img src="/Imagenes/logo.png" alt="Logo empresa LATAMCODERS"></a>
          </div>
        
        
          <div class="home-logo">
            <a href="/principal/index.html"><img src="/Imagenes/bx--home.svg" alt="Logo empresa LATAMCODERS"></a>
          </div> 
      </div>

      <div class="announcements">
        <p>Preferencias</p>
      </div>
      
    </header>
  
        <main>
          <section class="schedule">
           <div class="hour"> 
            <label for="preferred-time">¿En qué horario prefieres que te contactemos?</label>
              <select id="preferred-time" name="preferred-time" required>
                <option value="">Selecciona una opción</option>
                <option value="morning">08:00-12:00</option>
                <option value="afternoon">12:00-18:00</option>
                <option value="night">18:00-00:00</option>
              </select>
            </div>

            <div class="personalized-hour">
              <p>Si prefieres un horario específico, por favor indícalo:</p>
                <div class="hours">
                  <label for="horaInicio">Desde:</label>
                  <input type="time" name="horaInicio" id="horaInicio">
                  <label for="horaFin">Hasta:</label>
                  <input type="time" name="horaFin" id="horaFin"><br><br>
                </div>
            </div>
          </section>


          <section class="preffer-pay-method"> 
            <p>Metodo de pago preferido:</p>
            <div class="pay-options">
                <label><input type="radio" name="pay-method" value="tarjeta" required> Tarjeta de crédito</label>
                <label><input type="radio" name="pay-method" value="paypal"> Paypal</label>
                <label><input type="radio" name="pay-method" value="efectivo"> Efectivo</label>
                <label><input type="radio" name="pay-method" value="transferencia"> Transferencia bancaria</label>
            </div>
        </section>
        

         <section class="purchase-frequency">
            <label for="purchase-frequency">¿Con qué frecuencia compras en nuestra tienda?</label><br>
            <select name="purchase-frequency" id="purchase-frequency" required>
                <option value="diariamente">Diariamente</option>
                <option value="semanalmente">Semanalmente</option>
                <option value="mensualmente">Mensualmente</option>
                <option value="raramente">Rara vez</option>
            </select><br><br>
          </section>

          <div class="buttons">
            <a href="/seccion3/seccion3.html">Página Anterior</a>
            <a href="/seccion3/seccion3.html">Finalizar</a>
          </div>
    </main>
  </body>
</html>
