<section>
    <h2>Sección 2: Experiencia de Compra</h2>

    <!-- Producto Comprado -->
    <div>
        <label for="producto">Producto Comprado:</label>
        <input type="text" id="producto" name="producto" placeholder="Ingrese el nombre del producto" required>
    </div><br>

    <!-- Calificación de la Compra -->
    <div>
        <label for="calificacion">Calificación de la Compra:</label>
        <input type="range" id="calificacion" name="calificacion" min="1" max="10" value="5" oninput="mostrarValor(this.value)">
        <span id="valorRango">5</span>
        <span id="mensajeCalificacion"></span> <!-- Nuevo: Para mostrar el mensaje -->
        
    </div><br>
    

    <!-- Comentarios -->
    <div>
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí"></textarea>
    </div><br>

    <!-- Fecha de Compra -->
    <div>
        <label for="fechaCompra">Fecha de Compra:</label>
        <input type="datetime-local" id="fechaCompra" name="fechaCompra" required>
    </div><br>

    <!-- Archivo de Recibo -->
    <div>
        <label for="recibo">Archivo de Recibo:</label>
        <input type="file" id="recibo" name="recibo" accept=".pdf,.jpg,.png" required>
        <small>Aceptamos formatos: PDF, JPG, PNG</small>
    </div><br>

    <!-- Navegación -->
    <div>
        <a href="/seccion1/seccion1.html">Anterior: Información Personal</a>
        <a href="/seccion3/seccion3.html">Siguiente: Satisfacción General</a>
    </div>

     <script src="seccion2.js"></script>
</section>
